steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'functions', 'deploy', 'dmv-elp-classification',
      '--gen2',
      '--trigger-http',
      '--runtime', 'python38',
      '--region', 'us-west1',
      '--source', 'DMV_ELP_Classification'
    ]
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'functions', 'deploy', 'dmv-elp-classification-main',
      '--gen2',
      '--trigger-http',
      '--runtime', 'python38',
      '--region', 'us-west1',
      '--source', 'DMV_ELP_Main_Function'
    ]